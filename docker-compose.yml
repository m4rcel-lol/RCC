version: '3.8'

services:
  rcc-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: service
    ports:
      - "50051:50051"

  rcc-soap:
    build:
      context: .
      dockerfile: Dockerfile
      target: soap
    ports:
      - "8080:8080"
    volumes:
      - ./games:/app/games
    depends_on:
      - rcc-service

# Client is usually run on host for GPU access, but architecture allows containerization
